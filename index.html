<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Glowing Fireworks Show âœ¨</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(circle at bottom, #010101 0%, #000 85%);
      touch-action: manipulation;
    }
    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-family: "Poppins", sans-serif;
      color: #ffd700;
      font-size: 2em;
      text-shadow: 0 0 20px #ffaa00, 0 0 50px #ff3c00;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      inset: 0;
      filter: blur(0.8px) brightness(1.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ† Tap or Click to Ignite the Sky ðŸŽ†</h1>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;
    let particles = [];
    let flashes = [];

    function resize() {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, color, sizeMult = 1) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = (Math.random() * 1.5 + 0.5) * sizeMult;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 6 + 1.5;
        this.gravity = 0.08;
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.007;
        this.glow = Math.random() * 20 + 10;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.speed *= 0.97;
        this.alpha -= this.decay;
      }

      draw() {
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = this.alpha;
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 6);
        g.addColorStop(0, 'white');
        g.addColorStop(0.2, this.color);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }
    }

    class Flash {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.alpha = 1;
        this.size = 0;
      }

      update() {
        this.size += 30;
        this.alpha -= 0.1;
      }

      draw() {
        ctx.globalAlpha = this.alpha * 0.3;
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function createFirework(x, y) {
      const colors = ['#ff2e00', '#ffea00', '#00eaff', '#ff00f7', '#00ff4c'];
      const color = colors[Math.floor(Math.random() * colors.length)];

      const layers = [
        { count: 25, mult: 0.6 },
        { count: 40, mult: 1.0 },
        { count: 30, mult: 1.3 }
      ];

      layers.forEach(layer => {
        for (let i = 0; i < layer.count; i++) {
          particles.push(new Particle(x, y, color, layer.mult));
        }
      });

      flashes.push(new Flash(x, y));
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.25)';
      ctx.fillRect(0, 0, w, h);

      flashes.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) flashes.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', e => createFirework(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      createFirework(t.clientX, t.clientY);
    });

    animate();
  </script>
</body>
</html>
